<h2>Registrarse</h2>
{% if error %}
<div style="color: red">{{ error }}</div>
{% endif %}
<form method="post">
  <input type="text" name="nombre" placeholder="Usuario" required /><br />
  <input
    type="password"
    name="password"
    placeholder="Contraseña"
    required
  /><br />
  <button type="submit">Registrar</button>
</form>
<a href="{{ url_for('login') }}">¿Ya tienes cuenta? Inicia sesión</a>
