<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Compartiendo Ubicaci贸n</title>
    <script>
      const codigo = "{{ codigo }}";

      function enviarUbicacion(lat, lon, accuracy) {
        fetch("/actualizar", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: `codigo=${encodeURIComponent(
            codigo
          )}&latitud=${encodeURIComponent(lat)}&longitud=${encodeURIComponent(
            lon
          )}&precision=${encodeURIComponent(accuracy)}`,
        });
      }

      function getLocation() {
        if (!navigator.geolocation) {
          document.body.innerText = "Geolocalizaci贸n no soportada";
          return;
        }

        navigator.geolocation.watchPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const accuracy = position.coords.accuracy;

            enviarUbicacion(lat, lon, accuracy);
          },
          (error) => {
            document.body.innerText =
              "Error al obtener ubicaci贸n: " + error.message;
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0,
          }
        );
      }

      window.onload = getLocation;
    </script>
  </head>
  <body>
    <h2>Compartiendo tu ubicaci贸n...</h2>
    <p>Ejemplo: {{ codigo }}</p>
  </body>
</html>
