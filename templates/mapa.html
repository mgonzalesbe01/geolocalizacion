<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mapa en Vivo</title>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <h2>Mapa en tiempo real</h2>
    <div id="map"></div>

    <script>
      const map = L.map("map").setView([0, 0], 2);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "© OpenStreetMap",
      }).addTo(map);

      async function actualizarMarcadores() {
        const res = await fetch("/api/ubicaciones");
        const data = await res.json();

        // Eliminar todos los marcadores actuales
        map.eachLayer((layer) => {
          if (layer instanceof L.Marker) {
            map.removeLayer(layer);
          }
        });

        // Agregar nuevos marcadores
        for (const [codigo, coords] of Object.entries(data)) {
          if (coords.lat && coords.lon) {
            L.marker([coords.lat, coords.lon])
              .addTo(map)
              .bindPopup(
                `<b>Código:</b> ${codigo}<br><b>Lat:</b> ${coords.lat}<br><b>Lon:</b> ${coords.lon}`
              );
          }
        }

        if (Object.keys(data).length > 0) {
          const first = Object.values(data)[0];
          map.setView([first.lat, first.lon], 16);
        }
      }

      setInterval(actualizarMarcadores, 5000);
      actualizarMarcadores();
    </script>
  </body>
</html>
