<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mapa en Vivo</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      // Inicializa el mapa
      const map = L.map("map").setView([0, 0], 2);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap",
      }).addTo(map);

      // Objeto para mantener los marcadores
      const markers = {};

      // Función para actualizar el mapa
      async function actualizarUbicaciones() {
        try {
          const res = await fetch("/api/ubicaciones");
          const data = await res.json();

          // Elimina marcadores antiguos
          Object.values(markers).forEach((marker) => map.removeLayer(marker));

          // Añade nuevos marcadores
          for (const [codigo, coords] of Object.entries(data)) {
            if (coords.lat && coords.lon) {
              markers[codigo] = L.marker([coords.lat, coords.lon])
                .addTo(map)
                .bindPopup(
                  `<b>Código:</b> ${codigo}<br><b>Lat:</b> ${coords.lat.toFixed(
                    6
                  )}<br><b>Lon:</b> ${coords.lon.toFixed(
                    6
                  )}<br><b>Precisión:</b> ±${coords.precision || "N/A"} m`
                );
            }
          }

          // Centra el mapa en la primera ubicación disponible
          if (Object.keys(data).length > 0) {
            const first = Object.values(data)[0];
            map.setView([first.lat, first.lon], 16);
          }
        } catch (err) {
          console.error("Error al actualizar ubicaciones:", err);
        }
      }

      // Actualiza cada 5 segundos
      setInterval(actualizarUbicaciones, 5000);
      actualizarUbicaciones();
    </script>
  </body>
</html>
