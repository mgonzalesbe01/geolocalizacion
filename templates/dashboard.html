<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mapa en Vivo</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #contenedor {
        display: flex;
        height: 100vh;
      }
      #lista {
        width: 300px;
        padding: 10px;
        border-right: 1px solid #ccc;
        overflow-y: auto;
      }
      #map {
        flex-grow: 1;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="contenedor">
      <div id="lista">
        <h3>Generar nuevo enlace</h3>
        <form id="form-generar">
          <input
            type="text"
            name="alias"
            placeholder="Alias (ej: 'Auto', 'Juan Pérez')"
            required
          />
          <button type="submit">Generar Enlace</button>
        </form>

        <h3>Mis Dispositivos</h3>
        <ul id="lista-dispositivos"></ul>
      </div>
      <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      const map = L.map("map").setView([0, 0], 2);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(
        map
      );

      const marcadores = {};

      // Función para recargar los dispositivos
      async function cargarDispositivos() {
        try {
          const res = await fetch("/api/ubicaciones");
          const data = await res.json();

          document.getElementById("lista-dispositivos").innerHTML = "";
          Object.entries(data).forEach(([codigo, coords]) => {
            const li = document.createElement("li");

            const link = document.createElement("a");
            link.href = "#";
            link.textContent = coords.alias || codigo;

            const eliminarBtn = document.createElement("button");
            eliminarBtn.textContent = "Eliminar";
            eliminarBtn.style.marginLeft = "10px";
            eliminarBtn.onclick = () => {
              if (confirm("¿Eliminar este dispositivo?")) {
                fetch(`/eliminar/${codigo}`, { method: "GET" })
                  .then(() => cargarDispositivos())
                  .catch((err) => alert("Error al eliminar"));
              }
            };

            link.onclick = () => {
              map.eachLayer((layer) => {
                if (layer instanceof L.Marker) map.removeLayer(layer);
              });

              if (coords.lat && coords.lon) {
                L.marker([coords.lat, coords.lon])
                  .addTo(map)
                  .bindPopup(
                    `<b>${
                      coords.alias || codigo
                    }</b><br>Lat: ${coords.lat.toFixed(
                      6
                    )}<br>Lon: ${coords.lon.toFixed(6)}`
                  )
                  .openPopup();
                map.setView([coords.lat, coords.lon], 16);
              }
            };

            li.appendChild(link);
            li.appendChild(eliminarBtn);
            document.getElementById("lista-dispositivos").appendChild(li);
          });
        } catch (err) {
          console.error("Error al cargar dispositivos:", err);
        }
      }

      // Manejo del formulario de generar-enlace
      document
        .getElementById("form-generar")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const aliasInput = document.querySelector(
            '#form-generar input[name="alias"]'
          );
          const alias = aliasInput.value.trim();

          const res = await fetch("/generar-enlace", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `alias=${encodeURIComponent(alias)}`,
          });

          const data = await res.json();
          alert(
            `Enlace generado: https://${window.location.host}/${data.codigo}`
          );
          aliasInput.value = "";
          cargarDispositivos();
        });

      // Recargar datos periódicamente
      setInterval(cargarDispositivos, 5000);
      cargarDispositivos();
    </script>
  </body>
</html>
