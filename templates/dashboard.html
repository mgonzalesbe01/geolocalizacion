<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard - Geolocalización</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }
      #sidebar {
        width: 300px;
        padding: 20px;
        border-right: 1px solid #ccc;
        overflow-y: auto;
      }
      #map {
        flex-grow: 1;
        height: 100%;
      }
      form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      ul {
        list-style: none;
        padding-left: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
        border-bottom: 1px solid #eee;
      }
      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <h2>Generar Nuevo Enlace</h2>
      <form id="form-generar">
        <input
          type="text"
          name="alias"
          placeholder="Alias (ej: 'Auto', 'Teléfono Juan')"
          required
        />
        <button type="submit">Generar Enlace</button>
      </form>

      <h3>Mis Dispositivos</h3>
      <ul id="lista-dispositivos"></ul>
    </div>

    <div id="map" style="height: 100%"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      const map = L.map("map").setView([0, 0], 2);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(
        map
      );

      const markers = {};

      // Función para cargar dispositivos
      async function cargarDispositivos() {
        try {
          const res = await fetch("/api/dispositivos");
          const data = await res.json();

          document.getElementById("lista-dispositivos").innerHTML = "";
          data.forEach((d) => {
            const li = document.createElement("li");

            const link = document.createElement("a");
            link.href = "#";
            link.textContent = d.alias || d.codigo;

            const eliminarBtn = document.createElement("button");
            eliminarBtn.textContent = "Eliminar";
            eliminarBtn.style.marginLeft = "10px";

            link.onclick = () => {
              // Limpiar mapa
              Object.values(markers).forEach((marker) =>
                map.removeLayer(marker)
              );

              if (d.lat && d.lon) {
                markers[d.codigo] = L.marker([d.lat, d.lon])
                  .addTo(map)
                  .bindPopup(
                    `<b>${d.alias || d.codigo}</b><br>Código: ${d.codigo}`
                  );
                map.setView([d.lat, d.lon], 16);
              }
            };

            eliminarBtn.onclick = () => {
              if (confirm("¿Eliminar este dispositivo?")) {
                fetch(`/eliminar/${d.codigo}`, { method: "GET" })
                  .then(() => location.reload())
                  .catch((err) => alert("Error al eliminar"));
              }
            };

            li.appendChild(link);
            li.appendChild(eliminarBtn);
            document.getElementById("lista-dispositivos").appendChild(li);
          });

          // Si hay datos, centra el mapa
          if (data.length > 0) {
            const first = data[0];
            if (first.lat && first.lon) {
              map.setView([first.lat, first.lon], 16);
            }
          }
        } catch (err) {
          console.error("Error al cargar dispositivos:", err);
        }
      }

      // Manejo del formulario de generar-enlace
      document
        .getElementById("form-generar")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const alias = e.target[0].value.trim();

          const res = await fetch("/registrar-dispositivo", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `alias=${encodeURIComponent(alias)}`,
          });

          const data = await res.json();
          alert(
            `Enlace generado: https://${window.location.host}/${data.codigo}`
          );
          e.target.reset();
          cargarDispositivos();
        });

      // Recargar dispositivos cada 5 segundos
      setInterval(cargarDispositivos, 5000);
      cargarDispositivos();
    </script>
  </body>
</html>
