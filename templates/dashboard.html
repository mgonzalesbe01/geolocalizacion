<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard - Geolocalización</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }
      #sidebar {
        width: 300px;
        padding: 20px;
        border-right: 1px solid #ccc;
        background-color: #f9f9f9;
        overflow-y: auto;
      }
      #mapa {
        flex-grow: 1;
        height: 100%;
      }
      form input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      ul {
        list-style: none;
        padding-left: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 0;
        border-bottom: 1px solid #eee;
      }
      .enlace {
        word-break: break-all;
        cursor: pointer;
        color: blue;
        text-decoration: underline;
      }
      .btn-copiar {
        margin-left: 10px;
        padding: 5px 10px;
        font-size: 12px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <!-- Formulario para generar nuevo dispositivo -->
      <h3>Generar Nuevo Enlace</h3>
      <form id="form-generar">
        <input
          type="text"
          name="alias"
          placeholder="Alias (ej: 'Auto', 'Teléfono Juan')"
          required
        />
        <button type="submit">Generar Enlace</button>
      </form>

      <!-- Lista de mis dispositivos -->
      <h3>Mis Dispositivos</h3>
      <ul id="lista-dispositivos"></ul>

      <!-- Apartado para Links generados -->
      <h3>Links Generados</h3>
      <ul id="lista-links"></ul>
    </div>

    <!-- Mapa donde se mostrarán las ubicaciones -->
    <div id="mapa"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      const map = L.map("mapa").setView([0, 0], 2);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(
        map
      );

      const marcadores = {};

      // Función para cargar dispositivos desde la API
      async function cargarDispositivos() {
        try {
          const res = await fetch("/api/dispositivos");
          const data = await res.json();

          const listaDispositivos =
            document.getElementById("lista-dispositivos");
          listaDispositivos.innerHTML = ""; // Limpiar antes de recargar

          data.forEach((d) => {
            if (d.lat && d.lon) {
              // Solo muestra dispositivos con ubicación
              const li = document.createElement("li");

              const link = document.createElement("a");
              link.href = "#";
              link.textContent = d.alias || d.codigo;

              const enlace = document.createElement("p");
              const url = `https://${window.location.host}/${d.codigo}`;
              enlace.className = "enlace";
              enlace.textContent = url;

              const btnCopiar = document.createElement("button");
              btnCopiar.textContent = "Copiar";
              btnCopiar.className = "btn-copiar";

              // Copiar al portapapeles
              btnCopiar.onclick = () => {
                navigator.clipboard
                  .writeText(url)
                  .then(() => {
                    alert("✅ Enlace copiado al portapapeles");
                  })
                  .catch((err) => {
                    alert("❌ Error al copiar: " + err.message);
                  });
              };

              link.onclick = () => {
                Object.values(marcadores).forEach((marker) =>
                  map.removeLayer(marker)
                );

                if (d.lat && d.lon) {
                  marcadores[d.codigo] = L.marker([d.lat, d.lon])
                    .addTo(map)
                    .bindPopup(
                      `<b>${d.alias || d.codigo}</b><br>Código: ${d.codigo}`
                    );
                }
              };

              li.appendChild(link);
              li.appendChild(enlace);
              li.appendChild(btnCopiar);
              listaDispositivos.appendChild(li);
            }
          });

          // Si hay datos, centra el mapa en el último
          if (data.length > 0) {
            const last = data[data.length - 1];
            if (last.lat && last.lon) {
            }
          }
        } catch (err) {
          console.error("Error al cargar dispositivos:", err);
        }
      }

      // Cargar links generados
      async function cargarLinksGenerados() {
        try {
          const res = await fetch("/api/links-generados");
          const data = await res.json();

          const listaLinks = document.getElementById("lista-links");
          listaLinks.innerHTML = ""; // Limpiar antes de recargar

          data.forEach((d) => {
            const li = document.createElement("li");

            const enlace = document.createElement("p");
            const url = `https://${window.location.host}/${d.codigo}`;
            enlace.className = "enlace";
            enlace.textContent = url;

            const btnCopiar = document.createElement("button");
            btnCopiar.textContent = "Copiar";
            btnCopiar.className = "btn-copiar";

            // Copiar al portapapeles
            btnCopiar.onclick = () => {
              navigator.clipboard
                .writeText(url)
                .then(() => {
                  alert("✅ Enlace copiado al portapapeles");
                })
                .catch((err) => {
                  alert("❌ Error al copiar: " + err.message);
                });
            };

            li.appendChild(enlace);
            li.appendChild(btnCopiar);
            listaLinks.appendChild(li);
          });
        } catch (err) {
          console.error("Error al cargar enlaces generados:", err);
        }
      }

      // Generar nuevo dispositivo
      document
        .getElementById("form-generar")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const aliasInput = document.querySelector(
            '#form-generar input[name="alias"]'
          );
          const alias = aliasInput.value.trim();

          const res = await fetch("/registrar-dispositivo", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `alias=${encodeURIComponent(alias)}`,
          });

          const data = await res.json();
          alert(
            `Enlace generado: https://${window.location.host}/${data.codigo}`
          );
          aliasInput.value = "";
          cargarDispositivos();
          cargarLinksGenerados();
        });

      // Carga inicial y periódica
      setInterval(cargarDispositivos, 5000);
      cargarDispositivos();
      cargarLinksGenerados();
    </script>
  </body>
</html>
