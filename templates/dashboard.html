<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard - Geolocalización</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }
      #sidebar {
        width: 300px;
        padding: 20px;
        border-right: 1px solid #ccc;
        background-color: #f9f9f9;
        overflow-y: auto;
      }
      #mapa {
        flex-grow: 1;
        height: 100%;
      }
      form input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      ul {
        list-style: none;
        padding-left: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 0;
        border-bottom: 1px solid #eee;
      }
      .enlace {
        word-break: break-all;
        cursor: pointer;
        color: blue;
        text-decoration: underline;
      }
      .btn-copiar {
        margin-left: 10px;
        padding: 5px 10px;
        font-size: 12px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <!-- Formulario para generar nuevo dispositivo -->
      <h3>Generar Nuevo Enlace</h3>
      <form id="form-generar">
        <input
          type="text"
          name="alias"
          placeholder="Alias (ej: 'Auto', 'Teléfono Juan')"
          required
        />
        <button type="submit">Generar Enlace</button>
      </form>

      <!-- Lista de mis dispositivos + enlaces -->
      <h3>Mis Dispositivos</h3>
      <ul id="lista-dispositivos"></ul>
    </div>

    <!-- Mapa donde se mostrarán las ubicaciones -->
    <div id="mapa"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      // Inicializa el mapa
      const map = L.map("mapa").setView([0, 0], 2);
      L.tileLayer(
        "https://tiles.stadiamaps.com/tiles/alidade_slim/{z}/{x}/{y}{r}.png",
        {
          attribution:
            '&copy; <a href="https://stadiamaps.com/">Stadia  Maps</a>',
        }
      ).addTo(map);

      const marcadores = {};

      // Función para cargar los dispositivos desde la API
      async function cargarDispositivos() {
        try {
          const res = await fetch("/api/dispositivos");
          const data = await res.json();

          const lista = document.getElementById("lista-dispositivos");
          lista.innerHTML = ""; // Limpiar antes de recargar

          data.forEach((d) => {
            const li = document.createElement("li");

            const link = document.createElement("a");
            link.href = "#";
            link.textContent = d.alias || d.codigo;

            const enlace = document.createElement("p");
            const url = `https://${window.location.host}/${d.codigo}`;
            enlace.className = "enlace";
            enlace.textContent = url;

            const btnCopiar = document.createElement("button");
            btnCopiar.textContent = "Copiar";
            btnCopiar.className = "btn-copiar";

            // Copiar al portapapeles
            btnCopiar.onclick = () => {
              navigator.clipboard
                .writeText(url)
                .then(() => {
                  alert("✅ Enlace copiado al portapapeles");
                })
                .catch((err) => {
                  alert("❌ Error al copiar: " + err.message);
                });
            };

            link.onclick = () => {
              Object.values(markers).forEach((marker) =>
                map.removeLayer(marker)
              );

              if (d.lat && d.lon) {
                markers[d.codigo] = L.marker([d.lat, d.lon])
                  .addTo(map)
                  .bindPopup(
                    `<b>${d.alias || d.codigo}</b><br>Código: ${d.codigo}`
                  );
              }
            };

            li.appendChild(link);
            li.appendChild(enlace);
            li.appendChild(btnCopiar);
            lista.appendChild(li);
          });

          // Si hay datos, centra el mapa en el último
          if (data.length > 0) {
            const last = data[data.length - 1];
            if (last.lat && last.lon) {
            }
          }
        } catch (err) {
          console.error("Error al cargar dispositivos:", err);
        }
      }

      // Generar nuevo dispositivo
      document
        .getElementById("form-generar")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const aliasInput = document.querySelector(
            '#form-generar input[name="alias"]'
          );
          const alias = aliasInput.value.trim();

          const res = await fetch("/registrar-dispositivo", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `alias=${encodeURIComponent(alias)}`,
          });

          const data = await res.json();
          alert(
            `Enlace generado: https://${window.location.host}/${data.codigo}`
          );
          aliasInput.value = "";
          cargarDispositivos();
        });

      // Carga inicial y periódica
      setInterval(cargarDispositivos, 5000);
      cargarDispositivos();
    </script>
  </body>
</html>
