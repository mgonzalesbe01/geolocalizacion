<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard - Geolocalización</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        height: 100vh;
      }
      #sidebar {
        width: 300px;
        padding: 20px;
        border-right: 1px solid #ccc;
        background-color: #f9f9f9;
        overflow-y: auto;
      }
      #mapa {
        flex-grow: 1;
      }
      form input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      ul {
        list-style: none;
        padding-left: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 0;
        border-bottom: 1px solid #eee;
      }
      .enlace {
        word-break: break-all;
        color: blue;
        text-decoration: underline;
      }
      .btn-copiar,
      .btn-eliminar {
        padding: 5px 10px;
        cursor: pointer;
        font-size: 12px;
        margin-left: 10px;
      }

      .btn-ver {
        background: #2196f3;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        margin-right: 10px;
        cursor: pointer;
      }

      .btn-ver:disabled {
        background: #cccccc;
        cursor: not-allowed;
      }

      .inactivo {
        opacity: 0.6;
      }

      .estado {
        margin-left: 10px;
        font-size: 1.2em;
      }
      /* Estilos para la nueva estructura */
      li {
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 4px;
        background: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      li.inactivo {
        opacity: 0.6;
        background: #eee;
      }

      .alias {
        flex-grow: 1;
        margin-right: 10px;
        font-weight: bold;
      }

      .ver-mapa {
        background: #4caf50;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        margin-right: 10px;
        cursor: pointer;
      }

      .btn-eliminar {
        background: #f44336;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <!-- Formulario para generar nuevo enlace -->
      <h3>Generar Nuevo Enlace</h3>
      <form id="form-generar">
        <input
          type="text"
          name="alias"
          placeholder="Alias (ej: Auto)"
          required
        />
        <button type="submit">Generar Enlace</button>
      </form>

      <!-- Apartado: Mis Dispositivos -->
      <h3>Mis Dispositivos</h3>
      <ul id="lista-dispositivos"></ul>

      <!-- Apartado: Links Generados -->
      <h3>Links Generados</h3>
      <ul id="lista-links"></ul>
    </div>

    <!-- Mapa donde se mostrarán las ubicaciones -->
    <div id="mapa"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      const map = L.map("mapa").setView([0, 0], 2);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(
        map
      );

      const marcadores = {};

      // Función cargarDispositivos actualizada
      async function cargarDispositivos() {
        try {
          const res = await fetch("/api/dispositivos");
          const data = await res.json();
          console.log("Datos dispositivos:", data); // Para depuración

          const lista = document.getElementById("lista-dispositivos");
          lista.innerHTML = "";

          data.forEach((d) => {
            const li = document.createElement("li");
            li.innerHTML = `
                <span class="codigo">${d.codigo}</span>
                <span class="alias">${d.alias || "Sin alias"}</span>
                <span class="estado">${
                  d.estado === "activo" ? "✅" : "❌"
                }</span>
                <button class="btn-ver" data-lat="${d.lat || ""}" data-lon="${
              d.lon || ""
            }" 
                    ${!d.lat ? 'disabled title="No hay ubicación"' : ""}>
                    Ver
                </button>
                <button class="btn-eliminar" data-codigo="${
                  d.codigo
                }">Eliminar</button>
            `;

            // Habilitar funcionalidad del botón Ver
            const verBtn = li.querySelector(".btn-ver");
            if (verBtn && d.lat) {
              verBtn.addEventListener("click", () => {
                map.setView([d.lat, d.lon], 15);
                if (marcadores[d.codigo]) {
                  marcadores[d.codigo].setLatLng([d.lat, d.lon]);
                } else {
                  marcadores[d.codigo] = L.marker([d.lat, d.lon])
                    .addTo(map)
                    .bindPopup(`<b>${d.alias || d.codigo}</b>`);
                }
              });
            }

            lista.appendChild(li);
          });
        } catch (err) {
          console.error("Error:", err);
        }
      }

      // Generar nuevo dispositivo
      document
        .getElementById("form-generar")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const aliasInput = document.querySelector(
            '#form-generar input[name="alias"]'
          );
          const alias = aliasInput.value.trim();

          const res = await fetch("/registrar-dispositivo", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `alias=${encodeURIComponent(alias)}`,
          });

          const data = await res.json();
          aliasInput.value = "";
          cargarLinksGenerados(); // Recargar solo la lista de enlaces
          cargarDispositivos(); // Recargar solo los dispositivos con ubicación
        });

      function actualizarMarcadores() {
        fetch(`/dispositivo/${codigo}/estado`)
          .then((response) => response.json())
          .then((data) => {
            if (data.activo) {
              // Actualiza el marcador
              marcadores[codigo].setLatLng([
                data.ubicacion.lat,
                data.ubicacion.lon,
              ]);
            } else {
              // Muestra notificación de desconectado
              mostrarNotificacion(`${codigo} desconectado`);
            }
          });
      }

      // Intenta reconectar cada 5 segundos
      setInterval(actualizarMarcadores, 5000);

      // Carga inicial y periódica
      setInterval(cargarDispositivos, 3000);
      setInterval(cargarLinksGenerados, 5000);
      cargarDispositivos();
      cargarLinksGenerados();
    </script>
  </body>
</html>
