<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard - Geolocalización</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        height: 100vh;
      }
      #sidebar {
        width: 300px;
        padding: 20px;
        border-right: 1px solid #ccc;
        background-color: #f9f9f9;
        overflow-y: auto;
      }
      #mapa {
        flex-grow: 1;
      }
      form input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      ul {
        list-style: none;
        padding-left: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 0;
        border-bottom: 1px solid #eee;
      }
      .enlace {
        word-break: break-all;
        color: blue;
        text-decoration: underline;
      }
      .btn-copiar,
      .btn-eliminar {
        padding: 5px 10px;
        cursor: pointer;
        font-size: 12px;
        margin-left: 10px;
      }

      .inactivo {
        opacity: 0.6;
      }

      .estado {
        margin-left: 10px;
        font-size: 1.2em;
      }
      /* Estilos para la nueva estructura */
      li {
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 4px;
        background: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      li.inactivo {
        opacity: 0.6;
        background: #eee;
      }

      .alias {
        flex-grow: 1;
        margin-right: 10px;
      }

      .ver-mapa {
        background: #4caf50;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        margin-right: 10px;
        cursor: pointer;
      }

      .btn-eliminar {
        background: #f44336;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <!-- Formulario para generar nuevo enlace -->
      <h3>Generar Nuevo Enlace</h3>
      <form id="form-generar">
        <input
          type="text"
          name="alias"
          placeholder="Alias (ej: Auto)"
          required
        />
        <button type="submit">Generar Enlace</button>
      </form>

      <!-- Apartado: Mis Dispositivos -->
      <h3>Mis Dispositivos</h3>
      <ul id="lista-dispositivos"></ul>

      <!-- Apartado: Links Generados -->
      <h3>Links Generados</h3>
      <ul id="lista-links"></ul>
    </div>

    <!-- Mapa donde se mostrarán las ubicaciones -->
    <div id="mapa"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      const map = L.map("mapa").setView([0, 0], 2);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(
        map
      );

      const marcadores = {};

      // Cargar dispositivos con ubicación
      async function cargarDispositivos() {
        try {
          const res = await fetch("/api/dispositivos");
          const data = await res.json();

          console.log("Datos recibidos:", data);
          const lista = document.getElementById("lista-dispositivos");
          lista.innerHTML = ""; // Limpiar lista antes de actualizar

          data.forEach((d) => {
            if (d.codigo === "favicon.ico") return;

            // --- AQUÍ VA EL NUEVO CÓDIGO ---
            const li = document.createElement("li");
            li.innerHTML = `
                <span class="alias ${d.estado}">${d.alias || d.codigo}</span>
                <span class="estado">${
                  d.estado === "activo" ? "✅" : "❌"
                }</span>
                ${
                  d.lat
                    ? `<button class="ver-mapa" data-codigo="${d.codigo}">Ver</button>`
                    : ""
                }
                <button class="btn-eliminar" data-codigo="${
                  d.codigo
                }">Eliminar</button>
            `;

            if (d.estado === "inactivo") {
              li.classList.add("inactivo");
            }
            // --- FIN DEL NUEVO CÓDIGO ---

            // Añadir funcionalidad al botón "Ver"
            const verBtn = li.querySelector(".ver-mapa");
            if (verBtn) {
              verBtn.addEventListener("click", () => {
                if (d.lat && d.lon) {
                  if (marcadores[d.codigo]) {
                    map.removeLayer(marcadores[d.codigo]);
                  }

                  marcadores[d.codigo] = L.marker([d.lat, d.lon])
                    .addTo(map)
                    .bindPopup(
                      `<b>${
                        d.alias || d.codigo
                      }</b><br>Última actualización: ${new Date(
                        d.ultima_conexion * 1000
                      ).toLocaleTimeString()}`
                    );

                  map.setView([d.lat, d.lon], 15);
                }
              });
            }

            // Añadir funcionalidad al botón "Eliminar"
            li.querySelector(".btn-eliminar").addEventListener("click", () => {
              if (confirm(`¿Eliminar dispositivo ${d.alias || d.codigo}?`)) {
                fetch(`/eliminar/${d.codigo}`, { method: "DELETE" })
                  .then(() => cargarDispositivos())
                  .catch((err) => console.error("Error al eliminar:", err));
              }
            });

            lista.appendChild(li);
          });
        } catch (err) {
          console.error("Error al cargar dispositivos:", err);
        }
      }

      // Cargar links generados (sin ubicación aún)
      async function cargarLinksGenerados() {
        try {
          const res = await fetch("/api/links-generados");
          const data = await res.json();

          const lista = document.getElementById("lista-links");
          lista.innerHTML = "";

          data.forEach((d) => {
            if (d.codigo === "favicon.ico") return;

            const li = document.createElement("li");

            const enlace = document.createElement("p");
            const url = `https://${window.location.host}/${d.codigo}`;
            enlace.className = "enlace";
            enlace.textContent = url;

            const btnCopiar = document.createElement("button");
            btnCopiar.textContent = "Copiar";
            btnCopiar.className = "btn-copiar";

            btnCopiar.onclick = () => {
              navigator.clipboard
                .writeText(url)
                .then(() => {
                  alert("✅ Enlace copiado");
                })
                .catch((err) => {
                  alert("❌ Error al copiar: " + err.message);
                });
            };

            li.appendChild(enlace);
            li.appendChild(btnCopiar);
            lista.appendChild(li);
          });
        } catch (err) {
          console.error("Error al cargar enlaces generados:", err);
        }
      }

      // Generar nuevo dispositivo
      document
        .getElementById("form-generar")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const aliasInput = document.querySelector(
            '#form-generar input[name="alias"]'
          );
          const alias = aliasInput.value.trim();

          const res = await fetch("/registrar-dispositivo", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `alias=${encodeURIComponent(alias)}`,
          });

          const data = await res.json();
          aliasInput.value = "";
          cargarLinksGenerados(); // Recargar solo la lista de enlaces
          cargarDispositivos(); // Recargar solo los dispositivos con ubicación
        });

      function actualizarMarcadores() {
        fetch(`/dispositivo/${codigo}/estado`)
          .then((response) => response.json())
          .then((data) => {
            if (data.activo) {
              // Actualiza el marcador
              marcadores[codigo].setLatLng([
                data.ubicacion.lat,
                data.ubicacion.lon,
              ]);
            } else {
              // Muestra notificación de desconectado
              mostrarNotificacion(`${codigo} desconectado`);
            }
          });
      }

      // Intenta reconectar cada 5 segundos
      setInterval(actualizarMarcadores, 5000);

      // Carga inicial y periódica
      setInterval(cargarDispositivos, 3000);
      setInterval(cargarLinksGenerados, 5000);
      cargarDispositivos();
      cargarLinksGenerados();
    </script>
  </body>
</html>
