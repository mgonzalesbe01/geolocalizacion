<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard - Geolocalización</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        height: 100vh;
      }
      #sidebar {
        width: 300px;
        padding: 20px;
        border-right: 1px solid #ccc;
        background-color: #f9f9f9;
        overflow-y: auto;
      }
      #mapa {
        flex-grow: 1;
      }
      form input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      ul {
        list-style: none;
        padding-left: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 0;
        border-bottom: 1px solid #eee;
      }
      .enlace {
        word-break: break-all;
        color: blue;
        text-decoration: underline;
      }
      .btn-copiar,
      .btn-eliminar {
        padding: 5px 10px;
        cursor: pointer;
        font-size: 12px;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <!-- Formulario para generar nuevo enlace -->
      <h3>Generar Nuevo Enlace</h3>
      <form id="form-generar">
        <input
          type="text"
          name="alias"
          placeholder="Alias (ej: Auto)"
          required
        />
        <button type="submit">Generar Enlace</button>
      </form>

      <!-- Apartado: Mis Dispositivos -->
      <h3>Mis Dispositivos</h3>
      <ul id="lista-dispositivos"></ul>

      <!-- Apartado: Links Generados -->
      <h3>Links Generados</h3>
      <ul id="lista-links"></ul>
    </div>

    <!-- Mapa donde se mostrarán las ubicaciones -->
    <div id="mapa"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      const map = L.map("mapa").setView([0, 0], 2);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(
        map
      );

      const marcadores = {};

      // Cargar dispositivos con ubicación
      async function cargarDispositivos() {
        try {
          const res = await fetch("/api/dispositivos");
          const data = await res.json();

          const lista = document.getElementById("lista-dispositivos");
          lista.innerHTML = "";

          data.forEach((d) => {
            if (d.codigo === "favicon.ico") return;

            // Solo mostrar dispositivos con ubicación
            if (d.lat && d.lon) {
              const li = document.createElement("li");

              const alias = document.createElement("span");
              alias.textContent = d.alias || d.codigo;

              const eliminarBtn = document.createElement("button");
              eliminarBtn.textContent = "Eliminar";
              eliminarBtn.className = "btn-eliminar";

              eliminarBtn.onclick = () => {
                if (confirm("¿Eliminar este dispositivo?")) {
                  fetch(`/eliminar/${d.codigo}`, { method: "DELETE" })
                    .then(() => location.reload())
                    .catch((err) => alert("Error al eliminar"));
                }
              };

              alias.onclick = () => {
                Object.values(marcadores).forEach((marker) =>
                  map.removeLayer(marker)
                );

                marcadores[d.codigo] = L.marker([d.lat, d.lon])
                  .addTo(map)
                  .bindPopup(
                    `<b>${d.alias || d.codigo}</b><br>Código: ${d.codigo}`
                  );
                map.setView([d.lat, d.lon], 16);
              };

              li.appendChild(alias);
              li.appendChild(eliminarBtn);
              lista.appendChild(li);
            }
          });
        } catch (err) {
          console.error("Error al cargar dispositivos:", err);
        }
      }
      // Cargar links generados (sin ubicación aún)
      async function cargarLinksGenerados() {
        try {
          const res = await fetch("/api/links-generados");
          const data = await res.json();

          const lista = document.getElementById("lista-links");
          lista.innerHTML = "";

          data.forEach((d) => {
            if (d.codigo === "favicon.ico") return;

            const li = document.createElement("li");

            const enlace = document.createElement("p");
            const url = `https://${window.location.host}/${d.codigo}`;
            enlace.className = "enlace";
            enlace.textContent = url;

            const btnCopiar = document.createElement("button");
            btnCopiar.textContent = "Copiar";
            btnCopiar.className = "btn-copiar";

            btnCopiar.onclick = () => {
              navigator.clipboard
                .writeText(url)
                .then(() => {
                  alert("✅ Enlace copiado");
                })
                .catch((err) => {
                  alert("❌ Error al copiar: " + err.message);
                });
            };

            li.appendChild(enlace);
            li.appendChild(btnCopiar);
            lista.appendChild(li);
          });
        } catch (err) {
          console.error("Error al cargar enlaces generados:", err);
        }
      }

      // Generar nuevo dispositivo
      document
        .getElementById("form-generar")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const aliasInput = document.querySelector(
            '#form-generar input[name="alias"]'
          );
          const alias = aliasInput.value.trim();

          const res = await fetch("/registrar-dispositivo", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `alias=${encodeURIComponent(alias)}`,
          });

          const data = await res.json();
          aliasInput.value = "";
          cargarLinksGenerados(); // Recargar solo la lista de enlaces
          cargarDispositivos(); // Recargar solo los dispositivos con ubicación
        });

      function actualizarMarcadores() {
        fetch(`/dispositivo/${codigo}/estado`)
          .then((response) => response.json())
          .then((data) => {
            if (data.activo) {
              // Actualiza el marcador
              marcadores[codigo].setLatLng([
                data.ubicacion.lat,
                data.ubicacion.lon,
              ]);
            } else {
              // Muestra notificación de desconectado
              mostrarNotificacion(`${codigo} desconectado`);
            }
          });
      }

      // Intenta reconectar cada 5 segundos
      setInterval(actualizarMarcadores, 5000);

      // Carga inicial y periódica
      setInterval(cargarDispositivos, 5000);
      setInterval(cargarLinksGenerados, 5000);
      cargarDispositivos();
      cargarLinksGenerados();
    </script>
  </body>
</html>
