<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard - Geolocalización</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        height: 100vh;
      }
      #sidebar {
        width: 300px;
        padding: 20px;
        border-right: 1px solid #ccc;
        background-color: #f9f9f9;
        overflow-y: auto;
      }
      #mapa {
        flex-grow: 1;
      }
      form input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      ul {
        list-style: none;
        padding-left: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 0;
        border-bottom: 1px solid #eee;
      }
      .btn-copiar,
      .btn-eliminar {
        padding: 5px 10px;
        cursor: pointer;
        font-size: 12px;
        margin-left: 10px;
      }
      .enlace {
        word-break: break-all;
        color: blue;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <!-- Formulario para generar nuevo dispositivo -->
      <h3>Generar Nuevo Enlace</h3>
      <form id="form-generar">
        <input
          type="text"
          name="alias"
          placeholder="Alias (ej: Auto)"
          required
        />
        <button type="submit">Generar Enlace</button>
      </form>

      <!-- Apartado: Mis Dispositivos -->
      <h3>Mis Dispositivos</h3>
      <ul id="lista-dispositivos"></ul>

      <!-- Apartado: Links Generados -->
      <h3>Links Generados</h3>
      <ul id="lista-links"></ul>
    </div>

    <!-- Mapa donde se mostrarán las ubicaciones -->
    <div id="mapa"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      const map = L.map("mapa").setView([0, 0], 2);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(
        map
      );

      const marcadores = {};

      // Cargar dispositivos con ubicación
      async function cargarDispositivos() {
        try {
          const res = await fetch("/api/dispositivos");
          const data = await res.json();

          const lista = document.getElementById("lista-dispositivos");
          lista.innerHTML = "";

          Object.entries(data).forEach(([codigo, coords]) => {
            if (codigo === "favicon.ico") return;
            const li = document.createElement("li");

            const alias = document.createElement("span");
            alias.textContent = coords.alias || codigo;

            const eliminarBtn = document.createElement("button");
            eliminarBtn.textContent = "Eliminar";
            eliminarBtn.className = "btn-eliminar";

            eliminarBtn.onclick = () => {
              if (confirm("¿Eliminar este dispositivo?")) {
                fetch(`/eliminar/${codigo}`, {
                  method: "DELETE",
                })
                  .then((response) => {
                    if (!response.ok) {
                      throw new Error("Error al eliminar");
                    }
                    return response.json();
                  })
                  .then(() => {
                    alert("Dispositivo eliminado");
                    location.reload(); // Recargar página
                  })
                  .catch((err) => {
                    alert("Error al eliminar el dispositivo");
                    console.error(err);
                  });
              }
            };

            alias.onclick = () => {
              Object.values(marcadores).forEach((marker) =>
                map.removeLayer(marker)
              );

              if (coords.lat && coords.lon) {
                marcadores[codigo] = L.marker([coords.lat, coords.lon])
                  .addTo(map)
                  .bindPopup(
                    `<b>${coords.alias || codigo}</b><br>Código: ${codigo}`
                  );
                map.setView([coords.lat, coords.lon], 16);
              }
            };

            li.appendChild(alias);
            li.appendChild(eliminarBtn);
            lista.appendChild(li);
          });
        } catch (err) {
          console.error("Error al cargar dispositivos:", err);
        }
      }

      // Cargar links generados (sin ubicación aún)
      async function cargarLinksGenerados() {
        try {
          const res = await fetch("/api/links-generados");
          const data = await res.json();

          const lista = document.getElementById("lista-links");
          lista.innerHTML = "";

          data.forEach((d) => {
            if (d.codigo === "favicon.ico") return;
            const li = document.createElement("li");

            const enlace = document.createElement("p");
            const url = `https://${window.location.host}/${d.codigo}`;
            enlace.className = "enlace";
            enlace.textContent = url;

            const btnCopiar = document.createElement("button");
            btnCopiar.textContent = "Copiar";
            btnCopiar.className = "btn-copiar";

            btnCopiar.onclick = () => {
              navigator.clipboard
                .writeText(url)
                .then(() => {
                  alert("✅ Enlace copiado");
                })
                .catch((err) => {
                  alert("❌ Error al copiar: " + err.message);
                });
            };

            li.appendChild(enlace);
            li.appendChild(btnCopiar);
            lista.appendChild(li);
          });
        } catch (err) {
          console.error("Error al cargar enlaces generados:", err);
        }
      }

      // Generar nuevo dispositivo
      document
        .getElementById("form-generar")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const aliasInput = document.querySelector(
            '#form-generar input[name="alias"]'
          );
          const alias = aliasInput.value.trim();

          const res = await fetch("/registrar-dispositivo", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `alias=${encodeURIComponent(alias)}`,
          });

          const data = await res.json();
          aliasInput.value = "";
          cargarLinksGenerados(); // Recargar lista de enlaces
          cargarDispositivos(); // Recargar lista de dispositivos
        });

      // Carga inicial y periódica
      setInterval(cargarDispositivos, 5000);
      setInterval(cargarLinksGenerados, 5000);
      cargarDispositivos();
      cargarLinksGenerados();
    </script>
  </body>
</html>
