<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Panel de Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
      body {
        margin: 0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Usuarios Activos</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      const map = L.map("map").setView([0, 0], 2);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      const marcadores = {};

      async function actualizarMarcadores() {
        const res = await fetch("/api/ubicaciones");
        const data = await res.json();

        for (const [codigo, coords] of Object.entries(data)) {
          if (coords.lat && coords.lon) {
            if (marcadores[codigo]) {
              map.removeLayer(marcadores[codigo]);
            }
            marcadores[codigo] = L.marker([coords.lat, coords.lon])
              .addTo(map)
              .bindPopup(
                `Usuario: <b>${codigo}</b><br>Lat: ${coords.lat.toFixed(
                  6
                )}<br>Lon: ${coords.lon.toFixed(6)}`
              );
            map.setView([coords.lat, coords.lon], 13);
          }
        }
      }

      // Actualizar cada 5 segundos
      setInterval(actualizarMarcadores, 5000);
      actualizarMarcadores();
    </script>
  </body>
</html>
