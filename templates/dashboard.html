<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard - Geolocalización</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h2 {
        color: #333;
      }
      form {
        margin-bottom: 20px;
      }
      input[type="text"] {
        padding: 10px;
        width: 250px;
      }
      button {
        padding: 10px 15px;
        background-color: #2c3e50;
        color: white;
        border: none;
        cursor: pointer;
      }
      ul {
        list-style: none;
        padding-left: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
        border-bottom: 1px solid #eee;
      }
    </style>
  </head>
  <body>
    <h2>Generar Nuevo Enlace</h2>
    <form id="form-generar">
      <input
        type="text"
        name="alias"
        placeholder="Alias (ej: 'Auto', 'Teléfono Juan')"
        required
      />
      <button type="submit">Generar Enlace</button>
    </form>

    <h3>Mis Dispositivos</h3>
    <ul id="lista-dispositivos"></ul>

    <script>
      const lista = document.getElementById("lista-dispositivos");

      // Función para cargar dispositivos desde /api/ubicaciones
      async function cargarDispositivos() {
        try {
          const res = await fetch("/api/ubicaciones");
          const data = await res.json();

          lista.innerHTML = "";
          for (const [codigo, coords] of Object.entries(data)) {
            const li = document.createElement("li");

            const link = document.createElement("a");
            link.href = "#";
            link.textContent = coords.alias || codigo;

            const eliminarBtn = document.createElement("button");
            eliminarBtn.textContent = "Eliminar";
            eliminarBtn.style.marginLeft = "10px";

            link.onclick = () => {
              window.location.href = `/${codigo}`;
            };

            eliminarBtn.onclick = () => {
              if (confirm("¿Eliminar este dispositivo?")) {
                fetch(`/eliminar/${codigo}`, { method: "GET" })
                  .then(() => location.reload())
                  .catch((err) => alert("Error al eliminar"));
              }
            };

            li.appendChild(link);
            li.appendChild(eliminarBtn);
            lista.appendChild(li);
          }
        } catch (err) {
          console.error("Error al cargar dispositivos:", err);
        }
      }

      // Generar nuevo dispositivo
      document
        .getElementById("form-generar")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const alias = e.target[0].value.trim();

          const res = await fetch("/registrar-dispositivo", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `alias=${encodeURIComponent(alias)}`,
          });

          const data = await res.json();
          alert(
            `Enlace generado: https://${window.location.host}/${data.codigo}`
          );
          e.target.reset();
          cargarDispositivos();
        });

      // Recargar dispositivos al inicio y cada 5 segundos
      setInterval(cargarDispositivos, 5000);
      cargarDispositivos();
    </script>
  </body>
</html>
