<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mapa en Vivo</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        height: 100vh;
      }

      #opciones {
        width: 300px;
        padding: 20px;
        border-right: 1px solid #ccc;
        overflow-y: auto;
      }

      #mapa {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div id="opciones">
      <h3>Generar Nuevo Enlace</h3>
      <form id="form-generar">
        <input
          type="text"
          name="alias"
          placeholder="Alias (ej: 'Auto', 'Teléfono Juan')"
          required
        />
        <button type="submit">Generar Enlace</button>
      </form>

      <h3>Mis Dispositivos</h3>
      <ul id="lista-dispositivos"></ul>

      <p>
        <small
          >PIN: Al hacer clic en un dispositivo, solo se mostrará su
          ubicación</small
        >
      </p>
    </div>

    <div id="mapa"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      const map = L.map("mapa").setView([0, 0], 2);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(
        map
      );

      const marcadores = {};

      // Función para cargar dispositivos
      async function cargarDispositivos() {
        const res = await fetch("/api/ubicaciones");
        const data = await res.json();

        document.getElementById("lista-dispositivos").innerHTML = "";
        Object.entries(data).forEach(([codigo, coords]) => {
          const li = document.createElement("li");

          const link = document.createElement("a");
          link.href = "#";
          link.textContent = coords.alias || codigo;

          const eliminarBtn = document.createElement("button");
          eliminarBtn.textContent = "Eliminar";
          eliminarBtn.style.marginLeft = "10px";

          link.onclick = () => {
            // Limpiar marcadores anteriores
            Object.values(marcadores).forEach((marker) =>
              map.removeLayer(marker)
            );

            if (coords.lat && coords.lon) {
              marcadores[codigo] = L.marker([coords.lat, coords.lon])
                .addTo(map)
                .bindPopup(
                  `<b>${coords.alias || codigo}</b><br>Lat: ${
                    coords.lat
                  }<br>Lon: ${coords.lon}`
                );
              map.setView([coords.lat, coords.lon], 16);
            }
          };

          eliminarBtn.onclick = () => {
            if (confirm("¿Eliminar este dispositivo?")) {
              fetch(`/eliminar/${codigo}`, { method: "GET" })
                .then(() => cargarDispositivos())
                .catch((err) => alert("Error al eliminar"));
            }
          };

          li.appendChild(link);
          li.appendChild(eliminarBtn);
          document.getElementById("lista-dispositivos").appendChild(li);
        });
      }

      // Generar nuevo dispositivo
      document
        .getElementById("form-generar")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const alias = e.target[0].value.trim();

          const res = await fetch("/generar-enlace", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `alias=${encodeURIComponent(alias)}`,
          });

          const data = await res.json();
          alert(
            `Enlace generado: https://${window.location.host}/${data.codigo}`
          );
          e.target.reset();
          cargarDispositivos();
        });

      // Actualizar marcadores periódicamente
      setInterval(cargarDispositivos, 5000);
      cargarDispositivos();
    </script>
  </body>
</html>
